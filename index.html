<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <nav>
                <div class="container">
                    <h2>Hit</h2>
                    <div class="box hit">0</div>
                </div>
                <div class="container">
                    <h2 class="title">Bubble</h2>
                </div>
                <div class="container">
                    <h2>Timer</h2>
                    <div class="box timer">60</div>
                    <button class="reset-bubbles">Reset Bubbles</button>
                </div>
                <div class="container">
                    <h2 class="title">Game</h2>
                </div>
                <div class="container">
                    <h2>Score</h2>
                    <div class="box score">0</div>
                </div>
            </nav>
            <section class="panel-content">
                <div class="bubble-container"></div>
            </section>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
